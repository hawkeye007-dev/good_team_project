# Prometheus Configuration for Reading List Application

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'reading-list-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

